<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Casa do Código</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="cadastro" value="active" />

	<ui:define name="body">

		<h1>Cadastro de Livros</h1>
		
		<h:form enctype="multipart/form-data">

			<h:messages />

			<div class="form-group">
				<h:outputLabel value="Título" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
					id="titulo" styleClass="form-control" />
				<h:message for="titulo" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" rows="4"
					cols="20" required="true" requiredMessage="Descrição obrigatória!"
					id="descricao" styleClass="form-control" />
				<h:message for="descricao" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Número de Paginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" requiredMessage="N. páginas obrigatória!"
					validatorMessage="Número de páginas deve ser maior que 80!"
					id="numeroPaginas" styleClass="form-control">
					<f:validateLongRange minimum="80" />
				</h:inputText>
				<h:message for="numeroPaginas" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
					requiredMessage="Preço obrigatório!" id="preco"
					styleClass="form-control">
				</h:inputText>
				<h:message for="preco" />
			</div>
			<!-- 	<f:validateDoubleRange minimum="0" maximum="150" />
				validatorMessage="Preço do livro deve ser entre 0 e 150!" -->
			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="${adminLivrosBean.livro.dataPublicacao}"
					id="dataPublicacao" styleClass="form-control" />

				<h:message for="dataPublicacao" />
			</div>


			<!-- 
		<div>
			<h:outputLabel value="Data de Publicação"/>
			<h:inputText value="${adminLivrosBean.livro.dataPublicacao.time}" 
				id="dataPublicacao">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:inputText>
			<h:message for="dataPublicacao" />
		</div>
		 -->

			<div class="form-group">
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro"
					styleClass="form-control" />
				<h:message for="capaLivro" />
			</div>

			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"
				styleClass="btn btn-primary" />

		</h:form>
		
	</ui:define>
</ui:composition>

</html>
