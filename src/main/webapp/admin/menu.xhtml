<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Casa do Código</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>


<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="menu" value="active" />

	<ui:define name="body">

		<h1>Menu Inicial</h1>
		<h:form>

			<div>
				<h:commandLink value="Página Principal"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/index" />
				</h:commandLink>
			</div>

			<div>
				<h:commandLink value="Cadastro de Livros"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/admin/livros/form" />
				</h:commandLink>
			</div>

			<div>
				<h:commandLink value="Listagem de Livros"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/admin/livros/lista" />
				</h:commandLink>
			</div>


		</h:form>

	</ui:define>
</ui:composition>



</html>
