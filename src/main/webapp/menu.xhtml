<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Casa do Código</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<h:body>
	<div class="container">

		<!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Casa do Código</a>
				</div>
			</div>
		</nav>

		<h1>Menu Inicial</h1>
		<h:form>

			<div>
				<h:commandLink value="Página Principal"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/index" />
				</h:commandLink>
			</div>

			<div>
				<h:commandLink value="Cadastro de Livros"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/livros/form" />
				</h:commandLink>
			</div>

			<div>
				<h:commandLink value="Listagem de Livros"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/livros/lista" />
				</h:commandLink>
			</div>
			
			<div>
				<h:commandLink value="Carrinho"
					action="#{adminLivrosBean.navegar}">
					<f:param name="pagina" value="/carrinho" />
				</h:commandLink>
			</div>			
		</h:form>
	</div>

</h:body>



</html>
