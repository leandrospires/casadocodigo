<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<h:messages />
		<div>
			<h:commandLink value="Página Principal" action="#{adminLivrosBean.navegar}">
				<f:param name="pagina" value="/index" />
			</h:commandLink>
		</div>	
	
		<div>
			<h:outputLabel value="Título" />
			<h:inputText value="#{adminLivrosBean.livro.titulo}" 
					required="true" requiredMessage="Título obrigatório!"/>
		</div>

		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" rows="4" cols ="20" 
				required="true" requiredMessage="Descrição obrigatória!"/>
		</div>

		<div>
			<h:outputLabel value="Número de Paginas" />
			<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
				required="true" requiredMessage="N. páginas obrigatória!"
				validatorMessage="Número de páginas deve ser maior que 80!">
				<f:validateLongRange minimum="80"/>
			</h:inputText>
		</div>

		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminLivrosBean.livro.preco}" 
				required="true" requiredMessage="Preço obrigatório!"
				validatorMessage="Preço do livro deve ser entre 0 e 150!">>
				<f:validateDoubleRange minimum="0" maximum="150" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminLivrosBean.autoresId}"
					converter="javax.faces.Integer">
				<f:selectItems value="#{adminLivrosBean.autores}" 
					var="autor"
					itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
		</div>
		
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
	
	</h:form>


</html>
